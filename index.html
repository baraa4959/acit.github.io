<!DOCTYPE html>
<html lang="ar-sa" dir="rtl">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto car info typer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="car_info-generator">
    
        <label>صورة السيارة</label>
        <input type="file" accept="image/*" id="imageFileInput">
        
        <label>موديل السيارة</label>
        <input type="text" id="modelTextInput">
      
        <label>العداد</label>
        <input type="text" id="counterTextInput">
      
        <label>مكان البيع</label>
        <input type="text" id="placeTextInput">
      
        <label>السعر</label>
        <input type="text" id="priceTextInput">
      
        <label>السنة</label>
        <input type="text" id="yearTextInput">
        
        <canvas id="car_info"></canvas>

        <button onclick="putImage()" id="save">تحميل الصورة</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
